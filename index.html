<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="a1.svg">
    <title>Aurora +</title>
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --background-color: #e0f7fa;
            --text-color: #2d3436;
            --message-bg-user: #81ecec;
            --message-bg-bot: #ffeaa7;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #chatbox {
            width: 100%;
            max-width: 800px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
            transition: all 0.3s ease;
        }

        #header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            border-bottom: 2px solid var(--secondary-color);
        }

        #messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin: 10px 0;
            padding: 15px;
            border-radius: 20px;
            max-width: 70%;
            word-wrap: break-word;
            animation: fadeIn 0.5s ease;
        }

        .user-message {
            background-color: var(--message-bg-user);
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }

        .bot-message {
            background-color: var(--message-bg-bot);
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }

        #inputArea {
            display: flex;
            padding: 20px;
            background-color: white;
            border-top: 1px solid var(--background-color);
        }

        #userInput {
            flex-grow: 1;
            padding: 15px;
            border: none;
            border-radius: 30px;
            background-color: var(--background-color);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        #userInput:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--primary-color);
        }

        #sendButton {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            transition: all 0.3s ease;
        }

        #sendButton:hover {
            background-color: var(--secondary-color);
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            #chatbox {
                height: 100vh;
                border-radius: 0;
            }

            .message {
                max-width: 85%;
            }
        }

        @media (max-width: 480px) {
            #header {
                font-size: 20px;
                padding: 15px;
            }

            #userInput {
                font-size: 14px;
            }

            #sendButton {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

<div id="chatbox">
    <div id="header">Aurora +</div>
    <div id="messages"></div>
    <div id="inputArea">
        <input type="text" id="userInput" placeholder="Type your message..." />
        <button id="sendButton">âž¤</button>
    </div>
</div>

<script>
    const messages = document.getElementById('messages');
    const userInput = document.getElementById('userInput');
    const sendButton = document.getElementById('sendButton');

    function addMessage(message, sender) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
        messageElement.textContent = message;
        messages.appendChild(messageElement);
        messages.scrollTop = messages.scrollHeight;
    }

    function sendMessage() {
        const message = userInput.value.trim();
        if (message === '') return;

        addMessage(message, 'user');

        fetch('http://localhost:8000/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ message: message }),
        })
        .then(response => response.json())
        .then(data => addMessage(data.response, 'bot'))
        .catch(error => console.error('Error:', error));
        
        userInput.value = '';
    }

    sendButton.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });

    // Responsive height adjustment
    function adjustHeight() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
    }

    window.addEventListener('resize', adjustHeight);
    adjustHeight();

    // Initial greeting
    setTimeout(() => {
        addMessage("Hi, I am Aurora +. Could you repeat your question for me?", 'bot');
    }, 500);
</script>

</body>
</html>
